{% extends "base.html" %}
{% block content %}

  <h1> Hello, {{current_user.username}}! Go away from here! </h1>
  <h2> We're not glad to see you here!</h2>

  {% for post in posts %}
    <div>
      <p>{{ post.author.username }} said:
         <b> {{post.body}} </b>
      </p>
    </div>
  {% endfor %}
{% endblock %}
